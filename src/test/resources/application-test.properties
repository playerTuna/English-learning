spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test profile is automatically active for test resources

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test

# Disable Flyway for tests
spring.flyway.enabled=false

# Enable bean definition overriding to resolve conflicts between TestSecurityConfig and SecurityConfig
spring.main.allow-bean-definition-overriding=true

# Exclude JMS/ActiveMQ auto-configuration to silence irrelevant logs in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration

# Silence condition evaluation report in tests
debug=false
logging.level.org.springframework.boot.autoconfigure=INFO